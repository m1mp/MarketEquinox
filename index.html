<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- –°–∫—Ä–∏–ø—Ç Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
      padding: 16px;
    }

    .app {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 14px;
      color: #6b7280;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-price {
      font-size: 15px;
      font-weight: 500;
      color: #10b981;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #6b7280;
    }

    .btn {
      background: #3b82f6;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      color: white;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .hint {
      margin-top: 16px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</h1>
      <p>–î–µ–º–æ-–≤–∏—Ç—Ä–∏–Ω–∞ WebApp</p>
    </div>

    <div id="products" class="products"></div>

    <div class="hint">
      –ù–∞–∂–º–∏ ¬´–ö—É–ø–∏—Ç—å¬ª ‚Äî –∑–∞—è–≤–∫–∞ —É–π–¥—ë—Ç –±–æ—Ç—É –≤ Telegram.
    </div>
  </div>

  <script>
    const tg = window.Telegram ? window.Telegram.WebApp : null;
    if (tg) {
      tg.ready();
    }

    // –¢–æ–≤–∞—Ä—ã
    const products = [
      {
        id: 1,
        name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Nike Air",
        price: 2999,
        description: "–£–¥–æ–±–Ω—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ –¥–ª—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –Ω–æ—Å–∫–∏."
      },
      {
        id: 2,
        name: "–§—É—Ç–±–æ–ª–∫–∞ Oversize",
        price: 999,
        description: "–ß—ë—Ä–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ oversize, 100% —Ö–ª–æ–ø–æ–∫."
      },
      {
        id: 3,
        name: "–†—é–∫–∑–∞–∫ Urban",
        price: 1990,
        description: "–ì–æ—Ä–æ–¥—Å–∫–æ–π —Ä—é–∫–∑–∞–∫ —Å –æ—Ç–¥–µ–ª–µ–Ω–∏–µ–º –¥–ª—è –Ω–æ—É—Ç–±—É–∫–∞."
      }
    ];

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!products.length) {
        container.innerHTML = "<p>–ü–æ–∫–∞ –Ω–µ—Ç –Ω–∏ –æ–¥–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ üòî</p>";
        return;
      }

      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-title">${p.id}. ${p.name}</div>
          <div class="card-price">${p.price} –≥—Ä–Ω</div>
          <div class="card-desc">${p.description || ""}</div>
          <div class="card-footer">
            <span>ID —Ç–æ–≤–∞—Ä–∞: ${p.id}</span>
            <button class="btn" data-id="${p.id}">–ö—É–ø–∏—Ç—å</button>
          </div>
        `;

        container.appendChild(card);
      });

      // –û–¥–∏–Ω –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤—Å–µ –∫–Ω–æ–ø–∫–∏
      container.addEventListener("click", (event) => {
        const btn = event.target.closest("button.btn");
        if (!btn) return;

        const id = btn.getAttribute("data-id");
        const product = products.find((p) => String(p.id) === String(id));
        if (!product) return;

        if (tg && tg.sendData) {
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
          const payload = {
            action: "buy",
            productId: product.id
          };
          tg.sendData(JSON.stringify(payload));
          tg.close(); // –º–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å WebApp –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
        } else {
          // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç –Ω–µ –≤ Telegram (–ø—Ä–æ—Å—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
          alert(`–°–µ–π—á–∞—Å —ç—Ç–æ –¥–µ–º–æ.\n–í Telegram-–±–æ—Ç–µ –º–æ–∂–Ω–æ –∫—É–ø–∏—Ç—å —Ç–æ–≤–∞—Ä —Å ID ${product.id}.`);
        }
      });
    }

    renderProducts();
  </script>
</body>
</html>
