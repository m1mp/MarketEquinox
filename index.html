<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- –°–∫—Ä–∏–ø—Ç Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
      padding: 16px;
    }

    .app {
      max-width: 700px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 16px;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-sub {
      font-size: 13px;
      color: #6b7280;
    }

    .top-bar {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .categories {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .cat-btn {
      flex-shrink: 0;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
      white-space: nowrap;
    }

    .cat-btn.active {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    .filters-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 6px 12px;
      font-size: 13px;
      outline: none;
      background: #f9fafb;
      min-width: 0;
    }

    .sort-select {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 6px 10px;
      font-size: 13px;
      background: #f9fafb;
    }

    .counter {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-category {
      font-size: 11px;
      color: #6b7280;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      margin-top: 2px;
    }

    .card-price {
      font-size: 15px;
      font-weight: 600;
      color: #10b981;
      text-align: right;
    }

    .card-desc {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .card-footer {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #9ca3af;
    }

    .btn {
      background: #3b82f6;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      color: white;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .bottom-actions {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .hint {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-title">–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</div>
      <div class="header-sub">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏, –ø–æ–∏—Å–∫ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–ª—è –±–æ–ª—å—à–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–æ–≤</div>
    </div>

    <div class="top-bar">
      <div id="categoryBar" class="categories"></div>

      <div class="filters-row">
        <input
          id="searchInput"
          class="search-input"
          type="text"
          placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..."
        />
        <select id="sortSelect" class="sort-select">
          <option value="default">–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</option>
          <option value="price_asc">–¶–µ–Ω–∞ ‚Üë (–¥–µ—à–µ–≤–ª–µ)</option>
          <option value="price_desc">–¶–µ–Ω–∞ ‚Üì (–¥–æ—Ä–æ–∂–µ)</option>
          <option value="newest">–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
          <option value="name_asc">–ü–æ –Ω–∞–∑–≤–∞–Ω–∏—é A‚Äì–Ø</option>
        </select>
      </div>

      <div id="counter" class="counter"></div>
    </div>

    <div id="products" class="products"></div>

    <div class="bottom-actions">
      <button id="moreBtn" class="btn btn-secondary" style="display:none;">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë</button>
    </div>

    <div class="hint">
      –ù–∞–∂–º–∏ ¬´–ö—É–ø–∏—Ç—å¬ª ‚Äî –∑–∞—è–≤–∫–∞ —É–π–¥—ë—Ç –±–æ—Ç—É –≤ Telegram.
    </div>
  </div>

  <script>
    const tg = window.Telegram ? window.Telegram.WebApp : null;
    if (tg) {
      tg.ready();
    }

    // ======= –î–ê–ù–ù–´–ï –¢–û–í–ê–†–û–í =======
    // –ü—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–π —Å—é–¥–∞ –Ω–æ–≤—ã–µ —Ç–æ–≤–∞—Ä—ã ‚Äî –ª–æ–≥–∏–∫–∞ —É–∂–µ –≥–æ—Ç–æ–≤–∞ –ø–æ–¥ –±–æ–ª—å—à–∏–µ —Å–ø–∏—Å–∫–∏.
    const products = [
      {
        id: 1,
        name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Nike Air",
        price: 2999,
        description: "–£–¥–æ–±–Ω—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ –¥–ª—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –Ω–æ—Å–∫–∏.",
        category: "–û–±—É–≤—å"
      },
      {
        id: 2,
        name: "–§—É—Ç–±–æ–ª–∫–∞ Oversize",
        price: 999,
        description: "–ß—ë—Ä–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ oversize, 100% —Ö–ª–æ–ø–æ–∫.",
        category: "–û–¥–µ–∂–¥–∞"
      },
      {
        id: 3,
        name: "–†—é–∫–∑–∞–∫ Urban",
        price: 1990,
        description: "–ì–æ—Ä–æ–¥—Å–∫–æ–π —Ä—é–∫–∑–∞–∫ —Å –æ—Ç–¥–µ–ª–µ–Ω–∏–µ–º –¥–ª—è –Ω–æ—É—Ç–±—É–∫–∞.",
        category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã"
      },
      {
        id: 4,
        name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Adidas Run",
        price: 2790,
        description: "–õ—ë–≥–∫–∏–µ –±–µ–≥–æ–≤—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏.",
        category: "–û–±—É–≤—å"
      },
      {
        id: 5,
        name: "–•—É–¥–∏ Basic",
        price: 1490,
        description: "–¢—ë–ø–ª–æ–µ —Ö—É–¥–∏ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –∫—Ä–æ—è.",
        category: "–û–¥–µ–∂–¥–∞"
      },
      {
        id: 6,
        name: "–°—É–º–∫–∞ —á–µ—Ä–µ–∑ –ø–ª–µ—á–æ",
        price: 890,
        description: "–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Å—É–º–∫–∞ –¥–ª—è –≥–æ—Ä–æ–¥–∞.",
        category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã"
      }
      // —Ç—É—Ç –º–æ–∂–µ—à—å –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Å–ø–∏—Å–æ–∫ —Å–∫–æ–ª—å–∫–æ —É–≥–æ–¥–Ω–æ
    ];

    // ======= –≠–õ–ï–ú–ï–ù–¢–´ DOM =======
    const productsContainer = document.getElementById("products");
    const categoryBar = document.getElementById("categoryBar");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const counterEl = document.getElementById("counter");
    const moreBtn = document.getElementById("moreBtn");

    let activeCategory = "–í—Å–µ";
    let sortMode = "default";
    let visibleCount = 8;      // —Å–∫–æ–ª—å–∫–æ —Ç–æ–≤–∞—Ä–æ–≤ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å—Ä–∞–∑—É
    const PAGE_SIZE = 8;       // —Å–∫–æ–ª—å–∫–æ –¥–æ–±–∞–≤–ª—è—Ç—å –ø–æ –∫–Ω–æ–ø–∫–µ "–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë"

    // ======= –ö–ê–¢–ï–ì–û–†–ò–ò =======
    function getCategories() {
      const set = new Set();
      products.forEach((p) => set.add(p.category));
      return ["–í—Å–µ", ...Array.from(set)];
    }

    function renderCategories() {
      const categories = getCategories();
      categoryBar.innerHTML = "";

      categories.forEach((cat) => {
        const btn = document.createElement("button");
        btn.className = "cat-btn" + (cat === activeCategory ? " active" : "");
        btn.textContent = cat;
        btn.dataset.category = cat;
        categoryBar.appendChild(btn);
      });
    }

    categoryBar.addEventListener("click", (event) => {
      const btn = event.target.closest(".cat-btn");
      if (!btn) return;
      const cat = btn.dataset.category;
      if (!cat) return;

      activeCategory = cat;
      visibleCount = PAGE_SIZE; // –ø—Ä–∏ —Å–º–µ–Ω–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –Ω–∞ –ø–µ—Ä–≤—É—é "—Å—Ç—Ä–∞–Ω–∏—Ü—É"
      renderCategories();
      renderProducts();
    });

    // ======= –§–ò–õ–¨–¢–† + –°–û–†–¢ =======
    function getFilteredAndSortedProducts() {
      const query = searchInput.value.trim().toLowerCase();

      let list = products.filter((p) => {
        const byCategory =
          activeCategory === "–í—Å–µ" ? true : p.category === activeCategory;
        const bySearch = query
          ? p.name.toLowerCase().includes(query)
          : true;
        return byCategory && bySearch;
      });

      if (sortMode === "price_asc") {
        list = list.slice().sort((a, b) => a.price - b.price);
      } else if (sortMode === "price_desc") {
        list = list.slice().sort((a, b) => b.price - a.price);
      } else if (sortMode === "newest") {
        // —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –±–æ–ª–µ–µ –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä ‚Äî —Å –±–æ–ª—å—à–∏–º id
        list = list.slice().sort((a, b) => b.id - a.id);
      } else if (sortMode === "name_asc") {
        list = list.slice().sort((a, b) =>
          a.name.localeCompare(b.name, "ru")
        );
      }

      return list;
    }

    // ======= –û–¢–†–ò–°–û–í–ö–ê –¢–û–í–ê–†–û–í =======
    function renderProducts() {
      const all = getFilteredAndSortedProducts();
      const slice = all.slice(0, visibleCount);

      productsContainer.innerHTML = "";

      counterEl.textContent = `–ü–æ–∫–∞–∑–∞–Ω–æ ${slice.length} –∏–∑ ${all.length} (–≤—Å–µ–≥–æ –≤ –∫–∞—Ç–∞–ª–æ–≥–µ: ${products.length})`;

      if (!all.length) {
        productsContainer.innerHTML = "<p>–ü–æ —Ç–≤–æ–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòî</p>";
        moreBtn.style.display = "none";
        return;
      }

      slice.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-header">
            <div>
              <div class="card-title">${p.name}</div>
              <div class="card-category">${p.category}</div>
            </div>
            <div class="card-price">${p.price} –≥—Ä–Ω</div>
          </div>
          <div class="card-desc">${p.description || ""}</div>
          <div class="card-footer">
            <span>ID —Ç–æ–≤–∞—Ä–∞: ${p.id}</span>
            <button class="btn" data-id="${p.id}">–ö—É–ø–∏—Ç—å</button>
          </div>
        `;

        productsContainer.appendChild(card);
      });

      if (all.length > slice.length) {
        moreBtn.style.display = "inline-block";
      } else {
        moreBtn.style.display = "none";
      }
    }

    // –ü–æ–∏—Å–∫
    searchInput.addEventListener("input", () => {
      visibleCount = PAGE_SIZE;
      renderProducts();
    });

    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
    sortSelect.addEventListener("change", () => {
      sortMode = sortSelect.value;
      visibleCount = PAGE_SIZE;
      renderProducts();
    });

    // –ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë
    moreBtn.addEventListener("click", () => {
      visibleCount += PAGE_SIZE;
      renderProducts();
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ "–ö—É–ø–∏—Ç—å"
    productsContainer.addEventListener("click", (event) => {
      const btn = event.target.closest("button.btn");
      if (!btn) return;

      const id = btn.getAttribute("data-id");
      const product = products.find((p) => String(p.id) === String(id));
      if (!product) return;

      if (tg && tg.sendData) {
        const payload = {
          action: "buy",
          productId: product.id
        };
        tg.sendData(JSON.stringify(payload));
        tg.close();
      } else {
        alert("–°–µ–π—á–∞—Å —ç—Ç–æ –¥–µ–º–æ. –í Telegram-–±–æ—Ç–µ –∏—Å–ø–æ–ª—å–∑—É–π —ç—Ç–æ—Ç WebApp –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞.");
      }
    });

    // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    renderCategories();
    renderProducts();
  </script>
</body>
</html>
