<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- –°–∫—Ä–∏–ø—Ç Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: #111827;
      padding: 16px;
    }

    .app {
      max-width: 700px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 16px;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-sub {
      font-size: 13px;
      color: #6b7280;
    }

    .top-bar {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .categories {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .cat-btn {
      flex-shrink: 0;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      cursor: pointer;
      white-space: nowrap;
    }

    .cat-btn.active {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    .search-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 6px 12px;
      font-size: 13px;
      outline: none;
      background: #f9fafb;
    }

    .counter {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
    }

    .card-category {
      font-size: 11px;
      color: #6b7280;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f3f4f6;
    }

    .card-price {
      font-size: 15px;
      font-weight: 600;
      color: #10b981;
    }

    .card-desc {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .card-footer {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #9ca3af;
    }

    .btn {
      background: #3b82f6;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      color: white;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .hint {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-title">–ú–æ–π –º–∞–≥–∞–∑–∏–Ω</div>
      <div class="header-sub">–í—ã–±–µ—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é –∏–ª–∏ –Ω–∞–π–¥–∏ —Ç–æ–≤–∞—Ä –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é</div>
    </div>

    <div class="top-bar">
      <div id="categoryBar" class="categories"></div>

      <div class="search-wrap">
        <input
          id="searchInput"
          class="search-input"
          type="text"
          placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..."
        />
      </div>

      <div id="counter" class="counter"></div>
    </div>

    <div id="products" class="products"></div>

    <div class="hint">
      –ù–∞–∂–º–∏ ¬´–ö—É–ø–∏—Ç—å¬ª ‚Äî –∑–∞—è–≤–∫–∞ —É–π–¥—ë—Ç –±–æ—Ç—É –≤ Telegram.
    </div>
  </div>

  <script>
    const tg = window.Telegram ? window.Telegram.WebApp : null;
    if (tg) {
      tg.ready();
    }

    // ======= –î–ê–ù–ù–´–ï –¢–û–í–ê–†–û–í =======
    // –ú–æ–∂–Ω–æ —Å–º–µ–ª–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å —Å–ø–∏—Å–æ–∫, –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è—è –Ω–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
    const products = [
      {
        id: 1,
        name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Nike Air",
        price: 2999,
        description: "–£–¥–æ–±–Ω—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏ –¥–ª—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω–æ–π –Ω–æ—Å–∫–∏.",
        category: "–û–±—É–≤—å"
      },
      {
        id: 2,
        name: "–§—É—Ç–±–æ–ª–∫–∞ Oversize",
        price: 999,
        description: "–ß—ë—Ä–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ oversize, 100% —Ö–ª–æ–ø–æ–∫.",
        category: "–û–¥–µ–∂–¥–∞"
      },
      {
        id: 3,
        name: "–†—é–∫–∑–∞–∫ Urban",
        price: 1990,
        description: "–ì–æ—Ä–æ–¥—Å–∫–æ–π —Ä—é–∫–∑–∞–∫ —Å –æ—Ç–¥–µ–ª–µ–Ω–∏–µ–º –¥–ª—è –Ω–æ—É—Ç–±—É–∫–∞.",
        category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã"
      },
      {
        id: 4,
        name: "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ Adidas Run",
        price: 2790,
        description: "–õ—ë–≥–∫–∏–µ –±–µ–≥–æ–≤—ã–µ –∫—Ä–æ—Å—Å–æ–≤–∫–∏.",
        category: "–û–±—É–≤—å"
      },
      {
        id: 5,
        name: "–•—É–¥–∏ Basic",
        price: 1490,
        description: "–¢—ë–ø–ª–æ–µ —Ö—É–¥–∏ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –∫—Ä–æ—è.",
        category: "–û–¥–µ–∂–¥–∞"
      },
      {
        id: 6,
        name: "–°—É–º–∫–∞ —á–µ—Ä–µ–∑ –ø–ª–µ—á–æ",
        price: 890,
        description: "–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Å—É–º–∫–∞ –¥–ª—è –≥–æ—Ä–æ–¥–∞.",
        category: "–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã"
      }
    ];

    // ======= –≠–õ–ï–ú–ï–ù–¢–´ DOM =======
    const productsContainer = document.getElementById("products");
    const categoryBar = document.getElementById("categoryBar");
    const searchInput = document.getElementById("searchInput");
    const counterEl = document.getElementById("counter");

    let activeCategory = "–í—Å–µ";

    // ======= –ö–ê–¢–ï–ì–û–†–ò–ò =======
    function getCategories() {
      const set = new Set();
      products.forEach((p) => set.add(p.category));
      return ["–í—Å–µ", ...Array.from(set)];
    }

    function renderCategories() {
      const categories = getCategories();
      categoryBar.innerHTML = "";

      categories.forEach((cat) => {
        const btn = document.createElement("button");
        btn.className = "cat-btn" + (cat === activeCategory ? " active" : "");
        btn.textContent = cat;
        btn.dataset.category = cat;
        categoryBar.appendChild(btn);
      });
    }

    categoryBar.addEventListener("click", (event) => {
      const btn = event.target.closest(".cat-btn");
      if (!btn) return;
      const cat = btn.dataset.category;
      if (!cat) return;

      activeCategory = cat;
      renderCategories();
      renderProducts();
    });

    // ======= –§–ò–õ–¨–¢–† –¢–û–í–ê–†–û–í =======
    function getFilteredProducts() {
      const query = searchInput.value.trim().toLowerCase();
      return products.filter((p) => {
        const byCategory =
          activeCategory === "–í—Å–µ" ? true : p.category === activeCategory;
        const bySearch = query
          ? p.name.toLowerCase().includes(query)
          : true;
        return byCategory && bySearch;
      });
    }

    // ======= –û–¢–†–ò–°–û–í–ö–ê –¢–û–í–ê–†–û–í =======
    function renderProducts() {
      const list = getFilteredProducts();
      productsContainer.innerHTML = "";

      counterEl.textContent = `–ù–∞–π–¥–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤: ${list.length} –∏–∑ ${products.length}`;

      if (!list.length) {
        productsContainer.innerHTML = "<p>–ü–æ —Ç–≤–æ–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòî</p>";
        return;
      }

      list.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-header">
            <div>
              <div class="card-title">${p.name}</div>
              <div class="card-category">${p.category}</div>
            </div>
            <div class="card-price">${p.price} –≥—Ä–Ω</div>
          </div>
          <div class="card-desc">${p.description || ""}</div>
          <div class="card-footer">
            <span>ID —Ç–æ–≤–∞—Ä–∞: ${p.id}</span>
            <button class="btn" data-id="${p.id}">–ö—É–ø–∏—Ç—å</button>
          </div>
        `;

        productsContainer.appendChild(card);
      });
    }

    // –ü–æ–∏—Å–∫
    searchInput.addEventListener("input", () => {
      renderProducts();
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ "–ö—É–ø–∏—Ç—å"
    productsContainer.addEventListener("click", (event) => {
      const btn = event.target.closest("button.btn");
      if (!btn) return;

      const id = btn.getAttribute("data-id");
      const product = products.find((p) => String(p.id) === String(id));
      if (!product) return;

      if (tg && tg.sendData) {
        const payload = {
          action: "buy",
          productId: product.id
        };
        tg.sendData(JSON.stringify(payload));
        tg.close();
      } else {
        alert(`–°–µ–π—á–∞—Å —ç—Ç–æ –¥–µ–º–æ.\n–í Telegram-–±–æ—Ç–µ –º–æ–∂–Ω–æ –∫—É–ø–∏—Ç—å —Ç–æ–≤–∞—Ä —Å ID ${product.id}.`);
      }
    });

    // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    renderCategories();
    renderProducts();
  </script>
</body>
</html>
